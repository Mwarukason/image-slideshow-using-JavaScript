<!DOCTYPE html>
<html>
<head>
	<title>slideshow</title>
	<script>
		var i = 0; //initiate a point
		var img = []; // create image array
		var time = 2000;

		//list
		img[0] = 'football.png';
		img[1] = 'basketball.jpg';
		img[2] = 'volleyball.png';
		img[2] = 'crecket.jpg';
		img[4] = 'molten-netball.png';

		function slideshowT(){
			document.slide.src = img[i];

			if (i < img.length - 1) {
				i++;
			}else {
				i = 0;
			}
			setTimeout("slideshowT()", time);
		}
		window.onload = slideshowT;
	</script>
</head>
<body>
<img name="slide" width="500" height="500">

</body>
</html>
